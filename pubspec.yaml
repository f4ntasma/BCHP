name: smart_home_bcp
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  # UI
  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1
  provider: ^6.1.2

  # Persistencia simple
  shared_preferences: ^2.2.3

  # Permisos en runtime (Android/iOS)
  permission_handler: ^11.3.1

  # BLUETOOTH
  # Clásico (Android) — fork mantenido con namespace (evita el error de AGP 8)
  flutter_bluetooth_serial_plus: ^0.5.1
  # BLE (iOS + Android). Úsalo para iPhone en una pantalla BLE aparte.
  flutter_blue_plus: ^1.31.18
  tflite_flutter: ^0.12.1

  # Gráficos
  fl_chart: ^0.68.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  # Reglas de código (va en dev_dependencies)
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/Logo-bcp-vector.png
    - assets/images/bcp-pet.png
    - assets/images/fondoapp.avif

    # Registramos el modelo
    - assets/modelo_ahorro.tflite